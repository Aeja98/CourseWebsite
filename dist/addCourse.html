<!DOCTYPE html>
<html lang="se">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href= "styles/main.css"/>

<body class="addCourse">

  <nav>
      <h1>Webbutveckling</h1> 
      <div class="menu">
        <a href="index.html">Startsida</a>
        <a href="about.html">About</a>
    </div>
  </nav>

  <form class="courseForm">
    <h2>Lägg till kurs</h2>

    <label id="in1" for="code">Kurskod</label>
    <input type="text" id="code" required placeholder="Kurskod">

    <br>

    <label id="in2" for="name">Kursnamn</label>
    <input type="text" id="name" required placeholder="Kursnamn">

    <br>

    <label id="in3" for="progression">Progression</label>
    <input type="text" id="progression" required placeholder="Progression (A, B eller C)">

    <br>

    <label id="in4" for="syllabus">Kursplan</label>
    <input type="url" id="syllabus" placeholder="URL till kursplan">

    <br>

    <button id="submitBtn" type="submit">Spara</button>
    <button id="resetBtn" type="reset">Återställ</button>

  </form>
